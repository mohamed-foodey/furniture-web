<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FURNI</title>

  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<div class="preveiw-container">

  <!-- NAVBAR -->
  <nav>
    <div class="nav-container">
      <h2>FURNI</h2>

      <!-- menu icon -->
      <div class="menu-icon" id="menuIcon">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="nav-left" id="navMenu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="icons">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="container">
      <div class="container-left">
        <h1>Modern Interior Design Studio</h1>
        <p>
          Donec vitae odio quis nisl dapibus malesuada.
          Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor
          tempor tristique.
        </p>

        <div class="buttons">
          <button class="btn-shop">Shop Now</button>
          <button class="btn-ex">Explore</button>
        </div>
      </div>

      <div class="container-right">
        <img
          src="https://untree.co/demos/furni/images/couch.png"
          alt="couch"
        />
      </div>
    </div>
  </div>

</div>

<script>
  const menuIcon = document.getElementById("menuIcon");
  const navMenu = document.getElementById("navMenu");

  menuIcon.addEventListener("click", () => {
    navMenu.classList.toggle("active");

    menuIcon.innerHTML = navMenu.classList.contains("active")
      ? '<i class="fa-solid fa-xmark"></i>'
      : '<i class="fa-solid fa-bars"></i>';
  });
</script>

</body>
</html>
